<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabelo Contact Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/781dda572a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            text-decoration: none;
        }
        #save-btn{
            border-radius:unset !important;
        }
        body{
            background-color:#1F489C ;
        }
        
        #profile-img {
            vertical-align: middle;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .fa-solid{
            font-size: 16pt;
            margin-top:18px;
        }
    </style>
</head>
<body>


    <div class="container-fluid parent-section-wrapper py-5 text-white">
        <div class="container child-section-wrapper py-4">
            <h3 class="text-center">
                Contact Me
            </h3>
            <img id="profile-img" src="images/loyiso.jpeg" alt="" class="img-fluid mx-auto d-flex mt-3">
            <h5 class="text-center mt-3">Kabelo Malapane</h5>
            <p class="text-center">Head Of PR & Communication</p>
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-envelope"></i>kabelo@a2ztech.co.za
            </div>
            <p><i class="fa-solid fa-envelope"></i> &nbsp;  kabelo@a2ztech.co.za </p> 
            <p class="heading-title text-center">
                <i class="fa-solid fa-phone"></i> &nbsp; <br> <span class="mt-2">Contact Details : 072 970 8891</span> <br>
                <i class="fa-solid fa-building"></i> &nbsp; <br> <span class="mt-4">Company : "A2Z Tech Solutions"</span> <br>
            </p>
            <p class="text-white text-center">
                <i class="fa fa-bars"></i>
            </p>

            <div class="text-center">
                <p class="" style="color: gold;">
                    If you are on Android After clicking the download button select the downloaded file and save 
                    the contact to your contact list
                </p>
                <button type="button" id="save-btn" class=" btn btn-sm text-white font-weoght-bold bg-dark px-3 py-2">
                    Save Contact
                </button>
            </div>
        </div>
    </div>

    <script>

        var saveBtn = document.getElementById("save-btn");
        saveBtn.addEventListener("click",function(){
            var contact = {
                name: "Kabelo Malepane A2Z Tech Solutions",
                phone: "072 970 8891",
                positionTitle : "Head Of PR & Marketing" ,
                email: "kabelo@a2ztech.co.za",
                company : "A2Z Tech Solutions",
                website : "https://a2ztech.co.za/",
                address : "Syringa Building, The Avenues Office Park, \n 45 Homestead Road Rivonia, \n Sandton, 2196"
            };
            // create a vcard file
            var vcard = "BEGIN:VCARD\nVERSION:4.0\nFN:" + contact.name 
            + "\nTITLE:" + contact.positionTitle
            + "\nTEL;TYPE=work,voice:" + contact.phone 
            + "\nTEL;TYPE=work,video:" + contact.phone 
            + "\nEMAIL:" + contact.email
            + "\nORG:" + contact.company
            + "\nURL:" + contact.website
            + "\nADR;TYPE=WORK,PREF:;;"   + contact.address
            + "\nEND:VCARD";
            var blob = new Blob([vcard], { type: "text/vcard" });
            var url = URL.createObjectURL(blob);
            
            const newLink = document.createElement('a');
            newLink.download = contact.name + ".vcf";
            newLink.textContent = contact.name;
            newLink.href = url;
            
            newLink.click();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>
</html>
